<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Feed the cats! GMTK2020</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <meta property="og:title" content="Feed the cats! GMTK2020">
    <meta property="og:image" content="https://giseudo.github.io/GMTK2020/screenshot.jpg">
    <meta property="og:url" content="https://giseudo.github.io/GMTK2020">
    <meta name="twitter:title" content="Feed the cats! GMTK2020">
    <meta name="twitter:image" content="https://giseudo.github.io/GMTK2020/screenshot.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Feed The Cats!.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
      </div>
    </div>

    <style>
      body {
        background-image: url(./cat_pattern.jpg);
        background-repeat: repeat;
        background-size: 25%;
      }
    </style>
  </body>
</html>
